<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form id="first-form" class="form">
            <timer id="timer1">5:00</timer>
            <h3 class="form-title">Krok 1</h3>
            <div class="msg" id='msg1'></div>
            <div>
                <label for="name">Imię:</label>
                <input type="text" id="name" maxlength="50" required>
            </div>
            <div>
                <label for="surname">Nazwisko:</label>
                <input type="text" id="surname" maxlength="60" required>
            </div>
            <div>
                <label for="phone">Nr telefonu (opcjonalne):</label>
                <input type="text" id="phone"  placeholder="123 456 789" maxlength="11">
            </div>
            <div>
                <label for="email">Email (opcjonalne):</label>
                <input type="text" id="email" placeholder="mail@mail.com">
            </div>
            <input class="btn" id='btn1' type="submit" value="Dalej">
        </form>
    
        
        <form id="second-form" class='form' visibility: hidden>
            <timer id="timer2">5:00</timer>
            <h3 class="form-title">Krok 2</h3>
            <div class="msg" id="msg2"></div>
            <div>
                <label>Pesel:</label>
                <input type="text" id="pesel" required maxlength="11" onkeyup="addDate()">
            </div>
            <div>
                <label>Data urodzenia:</label>
                <div id="dateofbirth" class="label-form"></div>
            </div>
            <div>
                <label>Typ dokumentu tożsamości:</label>
                <select id="typeofdoc" onchange="changeDocLabel()" required>
                    <option style="display:none" value="choose">Wybierz</option>
                    <option id="id">Dowód osobisty</option>
                    <option id="passport">Paszport</option>
                </select>
            </div>
            <div>
                <label id="nrofdoclabel">Numer dokumentu tożsamości:</label>
                <input type="text" id="nrofdoc" maxlength="15" required>
            </div>
            
            <input class="btn" id='btn2' type="submit" value="Dalej"> 
        </form>

        <div>
            <ul id="list1" class="form" visibility: hidden>
                <p id='listItem1'></p>
                <p id='listItem2'></p>
                <p id='listItem3'></p>
                <p id='listItem4'></p>
                <p id='listItem5'></p>
                <p id='listItem6'></p>
                <p id='listItem7'></p>
                <p id='listItem8'></p>
                <p id='listItem9'></p>
            </ul>
        </div>
    </section>
<script src="main.js"></script>

</body>
</html>
